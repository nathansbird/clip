<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body id="body" class="dead">
        <div class="icons white">
            <div>
                <img class="icon white_icon" src="/static/assets/users_white.png"/>
                <p class="indicatorText white_text" id="remainingW">0 Remaining</p>
            </div>
            <div>
                <img class="icon white_icon" src="/static/assets/kills_white.png"/>
                <p class="indicatorText white_text" id="clipsW">0 Clips</p>
            </div>
        </div>
        <div class="icons black">
            <div>
                <img class="icon black_icon" src="/static/assets/users.png"/>
                <p class="indicatorText black_text" id="remainingB">0 Remaining</p>
            </div>
            <div>
                <img class="icon black_icon" src="/static/assets/kills.png"/>
                <p class="indicatorText black_text" id="clipsB">0 Clips</p>
            </div>
        </div>
        <p id="lowerText" class="dead"></p>
        <canvas id="canvas"></canvas>
        <input autofocus id="nameBox" autocomplete="off" maxlength="3" placeholder="NAME" onkeyup="this.value = this.value.toUpperCase();"></input>
        <div id="divider"></div>
        <input id="inputBox" autocomplete="off" placeholder="ROOM"></input>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
